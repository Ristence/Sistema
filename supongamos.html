<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Órdenes de Trabajo</h1>
        <div id="acordeonContainer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script>
        // Supongamos que tienes una variable con órdenes de trabajo
        const ordenesTrabajo = [
            { titulo: 'Orden 1', contenido: 'Contenido de la Orden 1' },
            { titulo: 'Orden 2', contenido: 'Contenido de la Orden 2' },
            { titulo: 'Orden 3', contenido: 'Contenido de la Orden 3' },
            // Agrega más órdenes de trabajo aquí según sea necesario
        ];

        // Itera sobre las órdenes de trabajo y crea un acordeón para cada una
        for (let i = 0; i < ordenesTrabajo.length; i++) {
            const orden = ordenesTrabajo[i];

            // Crea un elemento de acordeón para esta orden
            const acordeon = `
                <div class="accordion" id="acordeon${i}">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${i}" aria-expanded="true" aria-controls="collapse${i}">
                                ${orden.titulo}
                            </button>
                        </h2>
                        <div id="collapse${i}" class="accordion-collapse collapse show" data-bs-parent="#acordeon${i}">
                            <div class="accordion-body">
                                ${orden.contenido}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Agrega el acordeón al contenedor
            $('#acordeonContainer').append(acordeon);
        }
    </script>
</body>
</html>
